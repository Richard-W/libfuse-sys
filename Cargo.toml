[package]
name = "libfuse-sys"
version = "0.3.0"
description = "Raw bindings to libfuse"
repository = "https://github.com/richard-w/libfuse-sys"
authors = ["Richard Wiedenh√∂ft <richard@wiedenhoeft.xyz>"]
license = "MIT AND LGPL-2.0-or-later"
categories = ["external-ffi-bindings"]
keywords = ["fuse", "bindings", "filesystem", "fs"]
readme = "README.md"
edition = "2018"
build = "build.rs"
publish = false

[dependencies]
libc = "0.2"

[build-dependencies]
bindgen = "0.52"
pkg-config = "0.3"

[features]
default = ["fuse_highlevel", "fuse_lowlevel"]

# Generate highlevel bindings
fuse_highlevel = []
# Generate lowlevel bindings
fuse_lowlevel = []

# API versions
fuse_11 = []
fuse_21 = []
fuse_22 = []
fuse_24 = []
fuse_25 = []
fuse_26 = []
fuse_29 = []
fuse_30 = []
fuse_31 = []
fuse_35 = []
fuse_310 = []
